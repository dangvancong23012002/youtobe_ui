<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="./assets/img/youtobe_logo.png">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!--=============== ICONSCOUT ===============-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <title>Youtobe - Trang chủ</title>
</head>
<body>
    <div class="app">
        <div class="home hide-on-table hide-on-mobile">
            Sản phẩm chưa được tối ưu trên laptop. Vui lòng sử dụng
            điện thoại và máy tính bảng để có trải nghiệm tốt hơn!
        </div>
        <div class="home__table hide-on-destop hide-on-mobile">
            Sản phẩm chưa được tối ưu trên máy tính bảng. Vui lòng sử dụng
            điện thoại và laptop để có trải nghiệm tốt hơn!
        </div>
        <div class="home__mobile">
            <header class="header">
                <div class="header__top">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link">
                            <img class="header__logo-img" src="./assets/img/youtobe_text_dark_logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__navbar-list">
                        <div class="header__navbar-item">
                            <a href="#" class="header__navbar-link">
                                <i class="uil uil-desktop header__navbar-item-icon"></i>
                            </a>
                        </div>
                        <div class="header__navbar-item">
                            <a href="#" class="header__link">
                                <i class="uil uil-bell header__navbar-item-icon"></i>
                            </a>
                        </div>
                        <div class="header__navbar-item">
                            <a href="#" class="header__link">
                                <i class="uil uil-search header__navbar-item-icon"></i>
                            </a>
                        </div>
                        <div class="header__navbar-item">
                            <a href="#" class="header__link">
                                <div class="header__navbar-item-account">
                                    <div class="header__navbar-item-account-avatar" style="background-image: url(./assets/img/anh_dai_dien.jpg);">
    
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="header__bottom">
                    <div class="header__bottom-left">
                        <span class="header__bottom-left-box">
                            <i class="uil uil-compass header__navbar-item-icon"></i>
                        </span>
                    </div>
                    <div class="header__bottom-space"></div>
                    <div class="header__bottom-right">
                        <div class="header__bottom-right-list">
                            <div class="header__bottom-right-item active">
                                Tất cả 
                            </div>
                            <div class="header__bottom-right-item">
                                Âm nhạc 
                            </div>
                            <div class="header__bottom-right-item">
                                Trực tiếp
                            </div>
                            <div class="header__bottom-right-item">
                                Danh sách kết hợp
                            </div>
                            <div class="header__bottom-right-item">
                                Trò chơi
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
